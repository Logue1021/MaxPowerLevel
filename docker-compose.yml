version: '3'
services:
  backend:
    build: .
    restart: unless-stopped
    expose:
      - "80"
      - "443"
    env_file:
      - environment.txt
    volumes:
      - ./docker_data:/root/Destiny2Manifest
    networks:
      - my-network
  nginx:
    depends_on:
      - backend
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - my-network
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - my-network
networks:
  my-network: